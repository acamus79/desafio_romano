version: "3.9"

services:
  java_api:
    container_name: romanos-api
    image: acamus79/romanos-api:latest
    ports:
      - 8080:8080

    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
